<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Covid-19</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Covid-19 Results in the US</h1>
			<input type="text" name="" placeholder="Enter State here" value="">
			<button id="getCovid" type="button" name="button">Enter</button>
		</header>
		<section>
			<img src="https://www.fda.gov/files/covid19-1600x900.jpg" alt="Covid-19">
		</section>
		<h2>Covid Cases By State</h2>
		<section class="states">
			<section>
				<h3>United States Total</h3>
				<div>
					<p>Confirmed: <span id="confirmed"></span></p>
					<p>Deaths: <span id="deaths"></span></p>
					<p>Population: <span id="pop"></span></p>
					<p>Life Expectancy: <span id="life"></span></p>
					<p>Capital City: <span id="cap"></span></p>
				</div>
			</section>
			<section>
				<div>
					<p>Confirmed: <span id="confirmedTwo"></span></p>
					<p>Deaths: <span id="deathsTwo"></span></p>
				</div>
			</section>
		</section>
	</body>
	<script type="text/javascript" src="js/main.js"></script>
</html>
