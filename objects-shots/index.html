<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cocktail DB</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Which kind of Cocktail would you like?</h1>
			<input type="text" name="" placeholder="Type your Cocktail here" value="">
			<button id="cockTail" type="button" name="button">Get Cocktail</button>
			<h2>Name of Drink</h2>
			<h4 id="drinkName"></h4>
		</header>
		<section class="main">
			<div class="img">
				<img src="" alt="">
			</div>
			<div class="description">
				<h2>Description</h2>
				<p>Drink Category: <span id="cat"></span></p>
				<p>Glass: <span id="glass"></span></p>
				<p>Ingredients: 
					<span id="ingredient1"></span>
					<span id="ingredient2"></span>
					<span id="ingredient3"></span>
					<span id="ingredient4"></span>
				</p>
				<p>Shot Amount: 
					<span id="shots1"></span>
					<span id="shots2"></span>
					<span id="shots3"></span>
					<span id="shots4"></span>
				</p>
			</div>
		</section>
		<section class="instructions">
			<p>Instructions: <span id="instructions"></span></p>
		</section>
		<section class="otherDrinks">
			<div class="recs">
				<h2>Recommened Drinks</h2>
				<button id="gin" type="button" name="button">Gin</button>
				<button id="vod" type="button" name="button">Vodka</button>
				<button id="cof" type="button" name="button">Coffee</button>
				<button id="marg" type="button" name="button">Margarita</button>
				<button id="tea" type="button" name="button">Coffee/Tea</button>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
