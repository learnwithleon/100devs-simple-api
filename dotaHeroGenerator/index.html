<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Dota 2 Hero Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<section>


			<h1>Dota 2 Hero Generator</h1>
		
				
			<button id="getHero" type="button" name="button"></button>
			
			<ul class="btn-ul">
				<li>
					<button id="randomHero" class="btns" type="button" name="button">Random Hero Generator   </button>
				</li>				
				<li>
					<button id="strength" class="btns" type="button" name="button">Strength Hero Generator</button>
				</li>
				<li>
					<button id="agility" class="btns" type="button" name="button">Agility Hero Generator</button>
				</li>
				<li>
					<button id="intelligence" class="btns" type="button" name="button">Intelligence Hero Generator</button>
				</li>
			</ul>
	

			<div id="heroCard">

				<h2></h2>
				<h3></h3>
		
				<img id="heroImage" src="" alt="">
				<ul class="stat-ul">
			
					<li id="baseArmor"></li>
					<li id="baseHealth"></li>
					<li id="moveSpeed"></li>
					<li id="baseAgi"></li>
					<li id="baseStr"></li>
					<li id="baseInt"></li>
					<li id="baseMana"></li>
				</ul>

			</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
