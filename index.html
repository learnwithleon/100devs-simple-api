<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Your One Stop Decision Maker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://static.tumblr.com/maopbtg/oimmiw86r/jquery.autosize-min.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <form id="paper" method="get" action="">
        <br />
        <!-- <input type="text" id="plants" /> -->

        <div id="margin">
          <label for=""
            >Your Most Trusted Decision Helper Maker Powered by a Sentient
            AI</label
          >
        </div>
        <textarea
          placeholder="Enter your yes or no question."
          id="text"
          name="text"
          rows="4"
          style="
            overflow: hidden;
            word-wrap: break-word;
            resize: none;
            height: 160px;
          "
        ></textarea>
        <br />
        <input id="button" type="submit" value="Create" />
        <p id="answer" class="clear">The answer to your question is ....</p>
        <img src="" alt="" />
      </form>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
