<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Rick and Morty Character Selection</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<video autoplay muted loop id="myVid">
			<source src="videos/Rick and morty animated background.mp4" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>
		<div id="content">
			<h1 id="question">Which character would you like to know about?</h1>
			<h2>Search by name:</h2>
			<input type="text" name="" value="">
			<button id="nameButton" type="button" name="button">Search</button>
			<h2 id="random">Look for a random character:</h2>
			<button id="randomButton" type="button" name="button">Search</button>
			<ul>
				<li><img src="" alt="" id="characterImage"></li>
				<li id="name">Name: </li>
				<li class="properties" id="status">Status: </li>
				<li class="properties" id="specie">Specie: </li>
				<li class="properties" id="gender">Gender: </li>
				<li class="properties" id="origin">Origin: </li>
				<li class="properties" id="location">Location: </li>
			</ul>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
