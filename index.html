<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Weather Forecast</h1>
		<p>Location:</p>
		<input id='location' type="text">
		<button>Check out</button>

		<h2>Current Weather</h2>

		<h3 id='today'></h3>
		<img id='imgtoday' src="" alt="">
		<p id='condition'></p>
		<p id='temp'></p>
		<p id='uv'></p>
		<p id='wind'></p>
		<p id='sunrise'></p>
		<p id='sunset'></p>

		<h2>Forecast Weather</h2>

		<h3 id='date1'></h3>
		<img id='imgDate1' src="" alt="">
		<p id='conditionDate1'></p>
		<p id='maxTempDate1'></p>
		<p id='minTempDate1'></p>
		<p id='uvDate1'></p>
		<p id='windDate1'></p>
		<p id='sunriseDate1'></p>
		<p id='sunsetDate1'></p>

		<h3 id='date2'></h3>
		<img id='imgDate2' src="" alt="">
		<p id='conditionDate2'></p>
		<p id='maxTempDate2'></p>
		<p id='minTempDate2'></p>
		<p id='uvDate2'></p>
		<p id='windDate2'></p>
		<p id='sunriseDate2'></p>
		<p id='sunsetDate2'></p>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
