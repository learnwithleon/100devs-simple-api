<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="Pokemon API" content="A simple app that takes info from 2 API">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Pokemon API</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="serchPokemon">
			<p>The app uses pokemon API to serch for pokemon and uses it to get data from picsum API</p>
		<h2>Search pokemon by name</h2>
		<input type="text" id="pokemon">
		<input id="search" type="submit" value="Search">
		</section>
		<div class="gameboy">
			<div class="body">
			  <div class="screen-box">
				<div class="power-box">
				  <div class="power-light"></div>
				  <div class="power-status">)))</div>
				  <div class="power-text">POWER</div>
				</div>  
				<div class="screen-display" id="display">
					<img id="pokemonImage" src="" alt="">
				  <div class="screen-logo change">GAME BOY</div>
				  <div class="screen-logo-shadow change">GAME BOY</div>
				  <div class="nintendo-logo-screen change">Nintendo&reg;</div>
				</div>
				<div class="gameboy-color-logo">
				  <span class="logo-gb">GAME BOY </span>
				  <span class="logo-color">
					<span class="logo-color-c">C</span><span class="logo-color-o1">O</span><span class="logo-color-l">L</span><span class="logo-color-o2">O</span><span class="logo-color-r">R</span>
				  </span>
					
				</div>
			  </div>
			  <div class="nintendo-logo-body">Nintendo</div>
			  <div class="button-box">
				<div class="arrow-group">
				  <div class="up-box">
					<span class="arrow up"></span>
				  </div>
				  <div class="right-box">
					<span class="arrow right"></span>
				  </div>
				  <div class="down-box">
					<span class="arrow down"></span>
				  </div>  
				  <div class="center-box">
					<span class="dent"><span class="dent-highlight"></span></span>
				  </div>
				  <div class="left-box">
					<span class="arrow left"></span>
				  </div>
				</div>
				<div class="ab-button a"><span class="button-text-height">A</span></div>
				<div class="ab-button b"><span class="button-text-height">B</span></div>
			  </div>
			  <div class="pill-button button-select">
				<label class="select">SELECT</label>
			  </div>
			  <div class="pill-button button-start">
				<label class="start">START</label>
			  </div>
			  <div class="speaker">
				<div class="row1">    
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
				<div class="row2">
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
				<div class="row3">
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
				<div class="row4">
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
				<div class="row5">
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
				<div class="row6">
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
				<div class="row7">
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
				<div class="row8">    
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				  <div class="dot-hole"></div>
				</div>
			  </div>
			</div>
			<small>Game Boy Layout in CSS from code pen by <a href="https://codepen.io/amyyf/pen/rJBypJ">Amy</a></small>
		  </div>
		
		<script type="text/javascript" src="js/main.js"></script>

		
	</body>
</html>
