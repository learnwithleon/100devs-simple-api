<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Minamalist Pokédex</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

<!-- TOP BACKGROUND -->

		<section id="top-left">
			<img id="img-top-left" src="" alt="">
		</section>
		<section id="top-right">
			<img id="img-top-right" src="" alt="">

<!-- OUTPUT -->
		<section id="output">
			<img id="poke-gif" src="" alt="">
			<section id="poke-info">

				<h3 id="poke-weight"></h3>

		</section>

		

<!-- INPUT -->

		<header id="input">
			<h1>minamalist pokédex</h1>
			<input id="pokemonInput" type="text" name="" autofocus>

		</header>

<!-- BOTTOM BACKGROUND -->
	
		<section id="bottom-left">
			<img id="img-bottom-left" src="" alt="">

		<section id="bottom-right">
