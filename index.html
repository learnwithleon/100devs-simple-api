<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>My COVID-19 Data</title>
</head>
<body>
  <main>
    <header>
      <section class="page-title">
        <h1>COVID-19 Data Tracker</h1>
        <h2>Get local COVID-19 data no matter where you are in the United States</h2>
      </section>
    </header>

    <p class="state">SOUTH CAROLINA</p>
   
      <section class="covid-data">
        <p class="title">Total Number Of Positive Cases:</p>
        <p class="total-cases"></p>

        <p class="title">New Cases In The Last 48 Hours:</p>
        <p class="new-cases"></p>

        <p class="title">Current Hospitalizations:</p> 
        <p class="num-hospital"></p>

        <p class="title">Current Number of ICU Patients:</p>
        <p class="num-icu"></p>
      </section>


    <!-- <section class="prevention">
      <img src="images/covid.png" alt="COVID Symptoms and Preventions" />
    </section>
    -->
    

  </main>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
